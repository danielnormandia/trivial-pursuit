<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivial Pursuit</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<!-- upper half of screen-->
<div class="upper">

    <div class="question-area">
        <div class="question-box">  <!--question stored here-->

        </div>
    </div>

<!-- round start button -starts game functionality -->
    <div class="start">
        <p class="roundCount"></p>    <!--round counter-->
        <button id="start-btn" name="Start">Round Start!</button>
    </div>

    <div class="answer-area">
        <div class ="answer-box"> <!--answer stored here-->

        </div>
    </div>

</div>
<!-- upper half end -->

<!-- lower half of screen-->
<div class="lower">

    <div class="hint-container">
        <button id="hint-btn" name="hint">Use a Hint?</button>

    </div>

    <div class="hint-area">
        <div class="hint-box">  <!--hint stored here-->

        </div>
    </div>

    <div class="result-screen">
        <h1 class="result"></h1>
        <p class="score">SCORE - THREE POINTS TO WIN</p>
    </div>

</div>
<!-- lower half end -->

<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
